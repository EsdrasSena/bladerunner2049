<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body class="body-container">
    <div class="container">
      <div class="form-image">
        <img
          src="./IMAGE - LAYOUT/0a9e8886c663883246ddb3c291611ce3.png"
          alt="Foto do Poster de Blade Runner 2049"
        />
      </div>

      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Sign up</h1>
            </div>
            <div class="image">
              <a href="./index.html">
                <img
                  src="./IMAGE - LAYOUT/blade-runner-2049-logo-ECB22D1941-seeklogo.com.png"
                  alt="Logo de Blade Runner"
                />
              </a>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">First Name</label>
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="Enter your First Name"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Enter your Last Name"
                required
              />
            </div>

            <div class="input-box">
              <label for="firstname">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your Email"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Number</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="(XX) XXXX-XXXX"
                required
              />
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">Genre</div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender" />
                <label for="female">Female</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender" />
                <label for="male">Male</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gender" />
                <label for="others">Others</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="none" name="gender" />
                <label for="none">None</label>
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Sign up</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
